<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
  <div class="title">
    ToDo
  </div>
  <div class="form-section">
    {% if messages %}
    <div class="flex messages">
      {% for message in messages %}
      <div class="check-svg">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#00ff00" height=18 width=18>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
        </svg>
      </div>
      <div class="messsage-text">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    <div class="form-title">Log In</div>
    <form class="form" method="post">
      {% csrf_token %}
      <div class="username-section">
        <div class="username-label-section">
          <label class="username-label" for="id-username">Username :</label>
        </div>
        <div class="username-input-section">
          <input class="username-input" type="text" name="username" id="id-username">
        </div>
      </div>
      <div class="password-section">
        <div class="password-label-section">
          <label class="password-label" for="id-password">Password :</label>
        </div>
        <div class="password-input-section">
          <input class="password-input" type="password" name="password" id="id-password">
        </div>
      </div>
      <div class="submit-section">
        <input class="submit" type="submit" value="Log In">
      </div>
      <div class="create-account">
        Don't have account?
        <a class="create-account create-account-link" href="{% url 'signup' %}">Sign Up</a>
      </div>
    </form>
  </div>
</body>
</html>
