<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>ToDo</title>
</head>
<body>
  <div class="flex">
    {% if request.user.is_authenticated %}
      <div class="text-username">@{{ request.user.username }}</div>
    {% endif %}
    <div class="container" >
      <header class='header'>
        <h1>Task Tracker</h1>
        <button class='btn' id='btnID' style="background-color: green;">Add</button>
      </header>
      <form class='add-form hidden' id='formID' method='post'>
        <div class="form-control">
          <label for="text-id">Task</label>
          <input type='text' name="text" id="text-id" placeholder='Add Task'/>
        </div>
        <div class="form-control">
          <label for="date_and_time-id">Date & Time</label>
          <input type='text' name="date_and_time" id="date_and_time-id" placeholder='Add Date & Time'/>
        </div>
        <div class="form-control form-control-check">
          <label for="reminderId">Set Reminder</label>
          <input type='checkbox' name="reminder" id="reminderId" />
        </div>
        <input type='submit' value='Save Task' class='btn btn-block'/>
      </form>
      <div id="task-list"></div>
    </div>
    <div class="login-logout-btn">
      {% if request.user.is_authenticated %}
      <a class="logout-btn" href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="login-btn" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
